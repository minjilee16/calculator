<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>UI Calculator</h1>
  <div class="calculator">
    <div class="row top">
      <span class="clear">C</span>
      <span class="result">Result</span>
    </div>
    <div class="row">
      <span id="seven">7</span>
      <span id="eight">8</span>
      <span id="nine">9</span>
      <span class="last-span plus">+</span>
    </div>
    <div class="row">
      <span id="four">4</span>
      <span id="five">5</span>
      <span id="six">6</span>
      <span class="last-span minus">-</span>
    </div>
    <div class="row">
      <span id="one">1</span>
      <span id="two">2</span>
      <span id="three">3</span>
      <span class="last-span divide">รท</span>
    </div>
    <div class="row">
      <span id="zero">0</span>
      <span id="dot">.</span>
      <span class="equal">=</span>
      <span class="last-span mutiply">x</span>
    </div>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
